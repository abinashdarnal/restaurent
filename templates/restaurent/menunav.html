<div class="col-span-2 bg-gray-50 h-full p-5">
  <ul class="text-primary font-medium text-sm flex flex-col gap-1">
    <li>
      <a href="/restaurent/menu/{{table}}/{{customer}}">
        <div
          class="flex items-center gap-2 py-2 hover:bg-primary hover:text-white px-2 rounded-lg"
        >
          <i class="fa-solid fa-cubes-stacked"></i>
          <h1>All Items</h1>
        </div>
      </a>
    </li>
    {% for nav in Nav %}
    <li>
      <a href="/restaurent/menu/{{table}}/{{customer}}/{{nav.name}}">
        <div
          class="flex items-center gap-2 py-2 hover:bg-primary hover:text-white px-2 rounded-lg"
        >
          <div class="w-3 flex items-center justify-center aspect-square">
            {{nav.icon|safe}}
          </div>
          <h1 class="capitalize">{{nav.name}}</h1>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
